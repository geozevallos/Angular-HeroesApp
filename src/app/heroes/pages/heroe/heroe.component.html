<mat-grid-list cols="1" *ngIf="!heroe; else divHeroe">
  <mat-grid-tile>
    <mat-spinner></mat-spinner>
  </mat-grid-tile>
</mat-grid-list>

<ng-template #divHeroe>
  <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="30px">
    <div fxFlex="50">
      <h1>
        {{ heroe.superhero }}
        <small>
         - {{ heroe.alter_ego }}
        </small>
      </h1>
      <mat-divider> </mat-divider>
      <br />
      <img [src]="heroe | image" alt="heroe.superhero" />
    </div>

    <div fxFlex="50">
        <h1>{{heroe.publisher}}</h1>
        <mat-divider></mat-divider>
        <mat-list>
            <mat-list class="item">{{heroe.first_appearance}}</mat-list>
            <mat-list class="item">{{heroe.characters}}</mat-list>
            <mat-list class="item">{{heroe.publisher}}</mat-list>
            <mat-list class="item">{{heroe.alter_ego}}</mat-list>
        </mat-list>

        <br>

        <button mat-button color="warn"
        (click)="regresar()">
            Regresar
        </button>
    </div>
  </div>
</ng-template>
